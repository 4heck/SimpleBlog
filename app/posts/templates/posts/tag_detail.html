{% extends 'base.html' %}

{% block title %}
Посты по тегу "{{ tag.name }}"
{% endblock %}

{% block content_title %}
Посты по тегу <span class="badge badge-primary">{{ tag.name }}</span>
{% endblock %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
